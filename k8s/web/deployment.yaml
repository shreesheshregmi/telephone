apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: phone-directory
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: phone-directory-web:latest  # Build this from your Dockerfile
        imagePullPolicy: Never
        # Or use a registry: your-registry/phone-directory-web:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: phone-directory-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: phone-directory-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: phone-directory-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: phone-directory-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: phone-directory-secrets
              key: DATABASE_PASSWORD
        - name: FLASK_APP
          valueFrom:
            configMapKeyRef:
              name: phone-directory-config
              key: FLASK_APP
        - name: FLASK_DEBUG
          valueFrom:
            configMapKeyRef:
              name: phone-directory-config
              key: FLASK_DEBUG
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"