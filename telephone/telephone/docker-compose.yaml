# File: docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: phone-directory-db
    environment:
      POSTGRES_DB: phone_directory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - phone-network

  # Flask Web Application
  web:
    build: ./web
    container_name: phone-directory-web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: phone_directory
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      FLASK_DEBUG: "true"
      FLASK_APP: app.py
    ports:
      - "5001:5000"
    volumes:
      - ./web:/app
      - ./web/templates:/app/templates
    networks:
      - phone-network
    restart: unless-stopped

  # Optional: CLI application service
  cli:
    build: ./cli
    container_name: phone-directory-cli
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: phone_directory
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
    volumes:
      - ./cli:/app
    networks:
      - phone-network
    stdin_open: true
    tty: true
    command: ["python", "phone_directory.py"]

networks:
  phone-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local