apiVersion: apps/v1
kind: Deployment
metadata:
  name: telephone-cli
  namespace: telephone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telephone-cli
  template:
    metadata:
      labels:
        app: telephone-cli
    spec:
      containers:
      - name: cli
        image: telephone-cli:13549
        imagePullPolicy: IfNotPresent
        command: ["python"]
        args: ["-c", "print('CLI service is healthy'); import sys; sys.exit(0)"]
        envFrom:
        - configMapRef:
            name: telephone-config
        - secretRef:
            name: telephone-secret
