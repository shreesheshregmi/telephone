<!-- Web interface for telephone directory -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a11cb 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header-icons {
            font-size: 1.2em;
        }
        
        main {
            padding: 30px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        input, button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input {
            flex: 1;
        }
        
        input:focus {
            outline: none;
            border-color: #4a6ee0;
        }
        
        button {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a11cb 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 110, 224, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }
        
        .btn-export {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
        }
        
        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .contacts-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
        }
        
        .contacts-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .contacts-table tr:hover {
            background: #f8f9fa;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-edit {
            background: #17a2b8;
        }
        
        .btn-delete {
            background: #dc3545;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-cancel {
            background: #6c757d;
        }
        
        .no-contacts {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1001;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .notification.info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìû Telephone Directory</h1>
            <div class="header-icons">Manage your contacts efficiently</div>
        </header>
        
        <main>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search contacts by name, phone, or address...">
                    <button onclick="searchContacts()">üîç Search</button>
                    <button onclick="clearSearch()">üîÑ Clear</button>
                </div>
                <div class="action-buttons">
                    <button class="btn-add" onclick="showAddModal()">‚ûï Add Contact</button>
                    <button class="btn-export" onclick="exportContacts()">üì• Export CSV</button>
                </div>
            </div>
            
            <div id="contactsTable">
                <table class="contacts-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsBody">
                        <!-- Contacts will be loaded here -->
                    </tbody>
                </table>
                <div id="noContacts" class="no-contacts">
                    No contacts found. Add your first contact!
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Contact</h2>
            <form id="contactForm" onsubmit="saveContact(event)">
                <input type="hidden" id="contactId">
                
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-add">Save Contact</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this contact?</p>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn-delete" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification"></div>
    
    <script>
        let currentContactId = null;
        let deleteContactId = null;
        
        // Load contacts on page load
        document.addEventListener('DOMContentLoaded', loadContacts);
        
        // Load all contacts
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                showNotification('Error loading contacts', 'error');
            }
        }
        
        // Search contacts
        async function searchContacts() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            try {
                const url = searchTerm ? `/api/contacts?search=${encodeURIComponent(searchTerm)}` : '/api/contacts';
                const response = await fetch(url);
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                showNotification('Error searching contacts', 'error');
            }
        }
        
        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadContacts();
        }
        
        // Display contacts in table
        function displayContacts(contacts) {
            const contactsBody = document.getElementById('contactsBody');
            const noContacts = document.getElementById('noContacts');
            
            if (contacts.length === 0) {
                contactsBody.innerHTML = '';
                noContacts.style.display = 'block';
                return;
            }
            
            noContacts.style.display = 'none';
            contactsBody.innerHTML = contacts.map(contact => `
                <tr>
                    <td>${contact.name}</td>
                    <td>${contact.phone}</td>
                    <td>${contact.address || '-'}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editContact(${contact.id}, '${contact.name}', '${contact.phone}', '${contact.address || ''}')">
                            Edit
                        </button>
                        <button class="btn-delete" onclick="showDeleteModal(${contact.id})">
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Show add contact modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Contact';
            document.getElementById('contactId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
            document.getElementById('contactModal').style.display = 'flex';
        }
        
        // Show edit contact modal
        function editContact(id, name, phone, address) {
            document.getElementById('modalTitle').textContent = 'Edit Contact';
            document.getElementById('contactId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('phone').value = phone;
            document.getElementById('address').value = address;
            document.getElementById('contactModal').style.display = 'flex';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
            document.getElementById('contactForm').reset();
        }
        
        // Save contact (add or update)
        async function saveContact(event) {
            event.preventDefault();
            
            const id = document.getElementById('contactId').value;
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            
            if (!name || !phone) {
                showNotification('Name and phone are required', 'error');
                return;
            }
            
            const contactData = { name, phone, address };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/contacts/${id}` : '/api/contacts';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });
                
                if (response.ok) {
                    showNotification(
                        id ? 'Contact updated successfully!' : 'Contact added successfully!',
                        'success'
                    );
                    closeModal();
                    loadContacts();
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Error saving contact', 'error');
                }
            } catch (error) {
                showNotification('Error saving contact', 'error');
            }
        }
        
        // Show delete confirmation modal
        function showDeleteModal(id) {
            deleteContactId = id;
            document.getElementById('deleteModal').style.display = 'flex';
        }
        
        // Close delete modal
        function closeDeleteModal() {
            deleteContactId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }
        
        // Confirm and delete contact
        async function confirmDelete() {
            try {
                const response = await fetch(`/api/contacts/${deleteContactId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('Contact deleted successfully!', 'success');
                    closeDeleteModal();
                    loadContacts();
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Error deleting contact', 'error');
                }
            } catch (error) {
                showNotification('Error deleting contact', 'error');
            }
        }
        
        // Export contacts to CSV
        function exportContacts() {
            window.location.href = '/api/contacts/export';
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    if (modal.id === 'contactModal') {
                        closeModal();
                    } else if (modal.id === 'deleteModal') {
                        closeDeleteModal();
                    }
                }
            });
        };
        
        // Allow pressing Enter in search box to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchContacts();
            }
        });
    </script>
</body>
</html>
