apiVersion: apps/v1
kind: Deployment
metadata:
  name: telephone-web
  namespace: telephone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telephone-web
  template:
    metadata:
      labels:
        app: telephone-web
    spec:
      containers:
      - name: web
        image: telephone-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: telephone-config
        - secretRef:
            name: telephone-secret
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
